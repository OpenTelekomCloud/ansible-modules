---
- name: DWS Snapshot Info tests
  module_defaults:
    opentelekomcloud.cloud.dws_snapshot_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get info about snapshots.
      opentelekomcloud.cloud.dws_snapshot_info:
        name:
      register: result
      ignore_errors: true

    - name: Assert result
      ansible.builtin.assert:
        that:
          - result is not success
          - result is not changed
          - 'result.msg == "DWS cluster is missing"'
