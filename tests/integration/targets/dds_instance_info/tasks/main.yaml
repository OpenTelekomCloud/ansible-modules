---
- module_defaults:
    opentelekomcloud.cloud.dds_instance_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get info about instances
      opentelekomcloud.cloud.dds_instance_info:
      register: result

    - name: assert result
      assert:
        that:
          - result is success
          - result is not changed
          - result.instance is defined
