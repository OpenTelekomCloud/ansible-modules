

      - name: Drop existing NAT gateway
        nat_gateway:
          name: "{{ nat_gateway_name }}"
          state: absent
        register: nat_gw

      - name: Drop existing Router
        os_router:
          name: "{{ router_name }}"
          state: absent
        register: nat_router

      - name: Drop existing subnet
        os_subnet:
          name: "{{ subnet_name }}"
          state: absent
        register: nat_subnet

      - name: Drop existing network
        os_network:
          name: "{{ network_name }}"
          state: absent
        register: nat_net