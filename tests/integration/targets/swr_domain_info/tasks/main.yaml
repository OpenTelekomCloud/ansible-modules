---
- name: SWR domain info tests
  module_defaults:
    opentelekomcloud.cloud.swr_domain_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get organizations list
      opentelekomcloud.cloud.swr_domain_info:
      register: domains

    - name: Assert result
      ansible.builtin.assert:
        that:
          - domains is success
