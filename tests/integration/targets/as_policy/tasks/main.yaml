---
- name: AS Policy tests
  module_defaults:
    opentelekomcloud.cloud.as_policy:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.as_policy_info:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.as_group:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.ces_alarms:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.floating_ip:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.vpc:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.subnet:
      cloud: "{{ test_cloud }}"
  block:
    - name: Set random prefix
      ansible.builtin.set_fact:
        prefix: "{{ 999999 | random | to_uuid | hash('md5') }}"

    - name: Set initial facts
      ansible.builtin.set_fact:
        as_group_name: "{{ ( prefix + '_as_group') }}"
        as_policy_name: "{{ prefix + '_as_policy' }}"
        alarm_name: "{{ prefix + '_alarm' }}"
        vpc_name: "{{ ( prefix + '_vpc') }}"
        subnet_name: "{{ ( prefix + '_subnet') }}"
        cidr: "192.168.110.0/24"
        gateway: "192.168.110.1"
        key_name: "{{ ( prefix + '_key') }}"
        config_name: "{{ ( prefix + '_as_conf' ) }}"
        as_test_image: "Standard_Debian_10_latest"
        as_test_flavor: "s3.2xlarge.2"

    - name: Create VPC
      opentelekomcloud.cloud.vpc:
        name: "{{ vpc_name }}"
        cidr: "{{ cidr }}"
      register: vpc

    - name: Assign Floating IP
      opentelekomcloud.cloud.floating_ip:
        network: admin_external_net
      register: fl

    - name: Set additional facts
      ansible.builtin.set_fact:
        fl_ip: "{{ fl.floating_ip.floating_ip_address }}"
        fl_ip_id: "{{ fl.floating_ip.id }}"

    - name: Creating an Alarm
      opentelekomcloud.cloud.ces_alarms:
        alarm_name: "{{ alarm_name }}"
        state: present
        metric:
          namespace: "SYS.VPC"
          dimensions:
            - name: "publicip_id"
              value: "{{ fl_ip_id }}"
          metric_name: "down_stream"
        condition:
          period: 300
          filter: average
          comparison_operator: ">="
          value: 6
          unit: "B"
          count: 1
        alarm_enabled: true
        alarm_action_enabled: false
      register: alarm

    - name: Create subnet
      opentelekomcloud.cloud.subnet:
        name: "{{ subnet_name }}"
        state: present
        vpc: "{{ vpc_name }}"
        cidr: "{{ cidr }}"
        gateway_ip: "{{ gateway }}"
        dns_list:
          - 100.125.4.25
          - 8.8.8.8
      register: subnet

    - name: Create keypair
      openstack.cloud.keypair:
        name: "{{ key_name }}"

    - name: Create AS Config
      opentelekomcloud.cloud.as_config:
        scaling_configuration: "{{ config_name }}"
        key_name: "{{ key_name }}"
        image: "{{ as_test_image }}"
        flavor: "{{ as_test_flavor }}"
        disk:
          - size: 10
            volume_type: 'SAS'
            disk_type: 'SYS'
      register: as_config

    - name: Create AS Group
      opentelekomcloud.cloud.as_group:
        scaling_group:
          name: "{{ as_group_name }}"
        networks: [{'id': "{{ subnet.subnet.id }}"}]
        router: "{{ vpc.vpc.id }}"
        scaling_configuration: "{{ as_config.as_config.id }}"
      register: as_group

    - name: Create AS Policy - check_mode
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        scaling_policy_type: "alarm"
        alarm: "{{ alarm_name }}"
        state: "present"
      check_mode: true
      register: as_policy

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policy is changed

    - name: Create AS policy
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        scaling_policy_type: "alarm"
        alarm: "{{ alarm_name }}"
        state: "present"
      register: as_policy

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policy is success
          - as_policy is changed
          - 'as_policy.msg == "Scaling policy {{ as_policy_name }} was created"'

    - name: Create policy when it already exists
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        scaling_policy_type: "alarm"
        alarm: "{{ alarm_name }}"
        state: "present"
      register: as_policy
      failed_when: 'as_policy.msg != "Scaling policy {{ as_policy_name }} exists"'

    - name: Get list of AS Policies
      opentelekomcloud.cloud.as_policy_info:
        scaling_group: "{{ as_group.as_group.id }}"
      register: as_policies

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policies is success
          - as_policies['scaling_policies']|length == 1

    - name: Update AS policy (add scaling_policy_action)
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        scaling_policy_type: "alarm"
        alarm: "{{ alarm_name }}"
        state: "present"
        scaling_policy_action:
          operation: "add"
          instance_number: 1
      register: as_policy

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policy is success
          - as_policy is changed
          - 'as_policy.msg == "Scaling policy {{ as_policy_name }} was updated"'

    - name: Delete AS policy -check mode
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        state: "absent"
      register: as_policy
      check_mode: true

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policy is changed

    - name: Delete AS policy
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        state: "absent"
      register: as_policy

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policy is success
          - as_policy is changed
          - 'as_policy.msg == "Scaling policy {{ as_policy_name }} was deleted"'

    - name: Get list of AS Policies
      opentelekomcloud.cloud.as_policy_info:
        scaling_group: "{{ as_group.as_group.id }}"
      register: as_policies

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_policies is success
          - as_policies['scaling_policies']|length == 0

    - name: Delete AS policy that already deleted
      opentelekomcloud.cloud.as_policy:
        scaling_group: "{{ as_group_name }}"
        scaling_policy: "{{ as_policy_name }}"
        state: "absent"
      register: as_policy
      failed_when: 'as_policy.msg != "Scaling policy {{ as_policy_name }} not found"'

  always:
    - name: Cleanup
      block:
        - name: Delete AS group
          opentelekomcloud.cloud.as_group:
            scaling_group:
              id: "{{ as_group.as_group.id }}"
            state: absent
            force_delete: true
            wait: true
          register: removed
          ignore_errors: true

        - name: Delete as config
          opentelekomcloud.cloud.as_config:
            scaling_configuration: "{{ as_config.as_config.name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Delete keypair
          openstack.cloud.keypair:
            name: "{{ key_name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Drop alarm
          opentelekomcloud.cloud.ces_alarms:
            alarm_name: "{{ alarm_name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Drop floating ip
          opentelekomcloud.cloud.floating_ip:
            floating_ip_address: "{{ fl_ip }}"
            state: absent
            purge: true
          register: removed
          ignore_errors: true

        - name: Delete subnet
          opentelekomcloud.cloud.subnet:
            name: "{{ subnet_name }}"
            vpc: "{{ vpc_name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Delete VPC
          opentelekomcloud.cloud.vpc:
            name: "{{ vpc_name }}"
            state: absent
          register: removed
          ignore_errors: true
