---
- name: AS Instance Info tests
  module_defaults:
    opentelekomcloud.cloud.as_instance_info:
      cloud: "{{ test_cloud }}"
    opentelekomcloud.cloud.as_group:
      cloud: "{{ test_cloud }}"
    openstack.cloud.network:
      cloud: "{{ test_cloud }}"
    openstack.cloud.subnet:
      cloud: "{{ test_cloud }}"
    openstack.cloud.router:
      cloud: "{{ test_cloud }}"
  block:
    - name: Set random prefix
      ansible.builtin.set_fact:
        prefix: "{{ 999999 | random | to_uuid | hash('md5') }}"

    - name: Set initial facts
      ansible.builtin.set_fact:
        as_group_name: "{{ ( prefix + '_as_group') }}"
        network_name: "{{ ( prefix + '_network') }}"
        subnet_name: "{{ ( prefix + '_subnet') }}"
        router_name: "{{ ( prefix + '_router') }}"
        as_test_image: "Standard_Debian_10_latest"
        as_test_flavor: "s3.2xlarge.2"
        key_name: "{{ ( prefix + '_key') }}"
        config_name: "{{ ( prefix + '_as_conf' ) }}"

    - name: Create network
      openstack.cloud.network:
        name: "{{ network_name }}"
        state: present
      register: network

    - name: Create subnet
      openstack.cloud.subnet:
        name: "{{ subnet_name }}"
        state: present
        network_name: "{{ network.network.name }}"
        cidr: "192.168.110.0/24"
        dns_nameservers: "{{ ['100.125.4.25', '8.8.8.8'] }}"
      register: subnet

    - name: Create router
      openstack.cloud.router:
        name: "{{ router_name }}"
        state: present
        network: admin_external_net
        enable_snat: "{{ has_snat | ternary(true, omit) }}"
        interfaces:
          - net: "{{ network.network.name }}"
            subnet: "{{ subnet.subnet.name }}"
      register: router

    - name: Create keypair
      openstack.cloud.keypair:
        name: "{{ key_name }}"

    - name: Create AS Config
      opentelekomcloud.cloud.as_config:
        scaling_configuration: "{{ config_name }}"
        key_name: "{{ key_name }}"
        image: "{{ as_test_image }}"
        flavor: "{{ as_test_flavor }}"
        disk:
          - size: 10
            volume_type: 'SAS'
            disk_type: 'SYS'
      register: as_config

    - name: Create as group
      opentelekomcloud.cloud.as_group:
        scaling_group:
          name: "{{ as_group_name }}"
        networks: [{'id': "{{ network.network.id }}"}]
        router: "{{ router.router.id }}"
        scaling_configuration: "{{ as_config.as_config.id }}"
      register: as_group

    - name: Get list of AS instances using as group id
      opentelekomcloud.cloud.as_instance_info:
        scaling_group: "{{ as_group.as_group.id }}"
      register: as_instances

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_instances is success
          - as_instances is not changed
          - as_instances['scaling_instances']|length == 0

    - name: Get list of AS instances using as group name
      opentelekomcloud.cloud.as_instance_info:
        scaling_group: "{{ as_group.as_group.name }}"
      register: as_instances

    - name: Assert result
      ansible.builtin.assert:
        that:
          - as_instances is success
          - as_instances is not changed
          - as_instances['scaling_instances']|length == 0

    - name: Get error message that required parameter is missing
      opentelekomcloud.cloud.as_instance_info:
      register: as_instances
      failed_when: 'as_instances.msg != "missing required arguments: scaling_group"'

    - name: Get error when AS group id is missing
      opentelekomcloud.cloud.as_instance_info:
        scaling_group:
      register: as_instances
      failed_when: "as_instances is changed"

  always:
    - name: Cleanup
      block:
        - name: Delete as group
          opentelekomcloud.cloud.as_group:
            scaling_group:
              name: "{{ as_group_name }}"
            state: absent
            force_delete: true
            wait: true
          register: dropped_as_group
          failed_when: false

        - name: Delete as config
          opentelekomcloud.cloud.as_config:
            scaling_configuration: "{{ config_name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Delete keypair
          openstack.cloud.keypair:
            name: "{{ key_name }}"
            state: absent
          register: removed
          ignore_errors: true

        - name: Drop existing router
          openstack.cloud.router:
            name: "{{ router.router.name }}"
            state: absent
          failed_when: false

        - name: Drop existing subnet
          openstack.cloud.subnet:
            name: "{{ subnet.subnet.name }}"
            state: absent
          failed_when: false

        - name: Drop existing network
          openstack.cloud.network:
            name: "{{ network.network.name }}"
            state: absent
          failed_when: false
