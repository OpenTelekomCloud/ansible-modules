---
- module_defaults:
    loadbalancer:
      cloud: "{{ test_cloud }}"
  block:
    - name: Set random prefix
      set_fact:
        prefix: "{{ 99999999 | random | to_uuid | hash('md5') }}"

    - name: Set initial facts
      set_fact:
        network_name: "{{ ( prefix + '_acc-lb-network') }}"
        subnet_name: "{{ ( prefix + '_acc-lb-subnet') }}"
        router_name: "{{ ( prefix + '_acc-lb-router') }}"
        loadbalancer_name: "{{ ( prefix + '_acc-lb') }}"
        listener_name: "{{ ( prefix + '_acc-lb-lstnr') }}"
        pool_name: "{{ ( prefix + '_acc-lb-pool') }}"

    - name: Create network for ELB
      os_network:
        name: "{{ network_name }}"
        state: present
      register: lb_net

    - name: Create subnet for ELB
      os_subnet:
        name: "{{ subnet_name }}"
        state: present
        network_name: "{{ lb_net.network.name }}"
        cidr: "192.168.110.0/24"
        dns_nameservers: "{{ ['100.125.4.25', '8.8.8.8'] }}"
      register: lb_net_subnet

    - name: Create Router for ELB
      os_router:
        name: "{{ router_name }}"
        state: present
        network: admin_external_net
        enable_snat: True
        interfaces:
          - net: "{{ lb_net.network.name }}"
            subnet: "{{ lb_net_subnet.subnet.name }}"
      register: lb_net_router

    - name: Create loadbalancer - check mode
      loadbalancer:
        state: present
        name: "{{ loadbalancer_name }}"
        vip_subnet: "{{ subnet_name }}"
        timeout: 150
      register: loadbalancer_check
      check_mode: yes

    - name: assert result
      assert:
        that:
          - loadbalancer_check is changed

    - name: Create loadbalancer
      loadbalancer:
        state: present
        name: "{{ loadbalancer_name }}"
        vip_subnet: "{{ subnet_name }}"
        timeout: 150
      register: lb

    - name: assert result
      assert:
        that:
          - lb is success
          - lb is changed

    - name: Assign EIP to existing loadbalancer
      loadbalancer:
        name: "{{ loadbalancer_name }}"
        state: present
        vip_subnet: "{{ subnet_name }}"
        auto_public_ip: yes
        wait: yes
        timeout: 600

    - name: Create listener for existing loadbalancer
      lb_listener:
        state: present
        protocol_port: 80
        protocol: tcp
        loadbalancer: "{{ lb.loadbalancer.id }}"
        name: "{{ listener_name }}"
      register: lstnr

    - name: assert result
      assert:
        that:
          - lstnr is success
          - lstnr is changed

    - name: Modify existing listener
      lb_listener:
        state: present
        description: changed
        name: "{{ listener_name }}"
      register: lstnr

    - name: assert result
      assert:
        that:
          - lstnr is success
          - lstnr is changed

    - name: Create Backend Server Group
      lb_pool:
        state: present
        name: "{{ pool_name }}"
        protocol: tcp
        lb_algorithm: round_robin
        listener: "{{ lstnr.listener.id }}"
        loadbalancer: "{{ lb.loadbalancer.id }}"
      register: pool

    - name: assert result
      assert:
        that:
          - pool is success
          - pool is changed

    - name: Modify Backend Server Group
      lb_pool:
        state: present
        name: "{{ pool_name }}"
        session_persistence:
          cookie_name: app
          type: app_cookie
      register: pool

    - name: assert result
      assert:
        that:
          - pool is success
          - pool is changed

    - name: Get pool by name
      lb_pool_info:
        name: "{{ pool.server_group.name }}"
      register: res

    - name: assert result
      assert:
        that:
          - res is success
          - res.server_groups is defined
          - res.server_groups[0].id is defined

    - name: Get listener by name
      lb_listener_info:
        name: "{{ lstnr.listener.name }}"
      register: res

    - name: assert result
      assert:
        that:
          - res is success
          - res.listeners is defined
          - res.listeners[0].id is defined

    - name: Get loadbalancer by Name
      loadbalancer_info:
        name: "{{ lb.loadbalancer.name }}"
      register: res

    - name: assert result
      assert:
        that:
          - res is success
          - res.loadbalancers is defined
          - res.loadbalancers.id is defined
          - res.loadbalancers.vip_address is defined

    - name: Drop existing pool by name
      lb_pool:
        state: absent
        name: "{{ pool_name }}"
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is changed

    - name: Drop existing listener by name
      lb_listener:
        state: absent
        name: "{{ listener_name }}"
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is changed

    - name: Drop existing loadbalancer
      loadbalancer:
        # pass ID as name
        name: "{{ lb.loadbalancer.id }}"
        state: absent
        delete_public_ip: yes
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is changed

    - name: Drop not more existing loadbalancer
      loadbalancer:
        # pass ID as name
        name: "{{ lb.loadbalancer.id }}"
        state: absent
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is not changed

  always:
    - block:
      # Cleanup
      - name: Drop perhaps existing loadbalancer
        loadbalancer:
          name: "{{ lb.loadbalancer.id }}"
          state: absent
          delete_public_ip: yes
        register: lb
        ignore_errors: true

      - name: Drop existing Router
        os_router:
          name: "{{ router_name }}"
          state: absent
        register: lb_net_router

      - name: Drop existing subnet
        os_subnet:
          name: "{{ subnet_name }}"
          state: absent
        register: lb_net_subnet

      - name: Drop existing network
        os_network:
          name: "{{ network_name }}"
          state: absent
        register: lb_net
