---
- module_defaults:
    loadbalancer:
      cloud: "{{ test_cloud }}"
  block:
    - name: Create network for ELB
      os_network:
        name: my_test_network_lb
        state: present
      register: lb_net

    - name: Create subnet for ELB
      os_subnet:
        name: my_test_subnet_lb
        state: present
        network_name: "{{ lb_net.network.name }}"
        cidr: "192.168.110.0/24"
        dns_nameservers: "{{ ['100.125.4.25', '8.8.8.8'] }}"
      register: lb_net_subnet

    - name: Create Router for ELB
      os_router:
        name: my_test_router_lb
        state: present
        network: admin_external_net
        enable_snat: True
        interfaces:
          - net: "{{ lb_net.network.name }}"
            subnet: "{{ lb_net_subnet.subnet.name }}"
      register: lb_net_router

    - name: Create loadbalancer - check mode
      loadbalancer:
        state: present
        name: my_test_lb
        vip_subnet: my_test_subnet_lb
        timeout: 150
      register: loadbalancer_check
      check_mode: yes

    - name: assert result
      assert:
        that:
          - loadbalancer_check is changed

    - name: Create loadbalancer
      loadbalancer:
        state: present
        name: my_test_lb
        vip_subnet: my_test_subnet_lb
        timeout: 150
      register: lb

    - name: assert result
      assert:
        that:
          - lb is success
          - lb is changed

    - name: Assign EIP to existing loadbalancer
      loadbalancer:
        name: my_test_lb
        state: present
        vip_subnet: my_test_subnet_lb
        auto_public_ip: yes
        wait: yes
        timeout: 600

    - name: Create listener for existing loadbalancer
      lb_listener:
        state: present
        protocol_port: 80
        protocol: TCP
        loadbalancer: "{{ lb.loadbalancer.id }}"
        name: my_test_listener
      register: lstnr

    - name: assert result
      assert:
        that:
          - lstnr is success
          - lstnr is changed

    - name: Modify existing listener
      lb_listener:
        state: present
        protocol_port: 8080
        protocol: TCP
        loadbalancer: "{{ lb.loadbalancer.id }}"
        name: my_test_listener_changed
      register: lstnr

    - name: assert result
      assert:
        that:
          - lstnr is success
          - lstnr is changed

    - name: Get loadbalancer by Name
      loadbalancer_info:
        name: "{{ lb.loadbalancer.name }}"
      register: res

    - name: assert result
      assert:
        that:
          - res is success
          - res.otc_loadbalancers is defined
          - res.otc_loadbalancers.id is defined
          - res.otc_loadbalancers.vip_address is defined

    - name: Drop existing listener by name
      lb_listener:
        state: absent
        name: my_test_listener
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is changed

    - name: Drop existing loadbalancer
      loadbalancer:
        # pass ID as name
        name: "{{ lb.loadbalancer.id }}"
        state: absent
        delete_public_ip: yes
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is changed

    - name: Drop not more existing loadbalancer
      loadbalancer:
        # pass ID as name
        name: "{{ lb.loadbalancer.id }}"
        state: absent
      register: dropped

    - name: assert result
      assert:
        that:
          - dropped is success
          - dropped is not changed

  always:
    - block:
      # Cleanup
      - name: Drop perhaps existing loadbalancer
        loadbalancer:
          name: "{{ lb.loadbalancer.id }}"
          state: absent
          delete_public_ip: yes
        register: lb
        ignore_errors: true

      - name: Drop existing Router
        os_router:
          name: my_test_router_lb
          state: absent
        register: lb_net_router

      - name: Drop existing subnet
        os_subnet:
          name: my_test_subnet_lb
          state: absent
        register: lb_net_subnet

      - name: Drop existing network
        os_network:
          name: my_test_network_lb
          state: absent
        register: lb_net
